<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Nhân Viên</title>
    <!-- Phần thư viện -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Phần dùng chung -->
        <link rel="stylesheet" href="../Assets/Css/Common/common.css">
    <!-- Phần dùng riêng từng màn hình-->
        <link rel="stylesheet" href="../Assets/Css/Views/Employee/employee.css">
</head>
<body>
    <div class="wrapper d-flex">
        <div class="sidebar">
            <div class="sidebar-icon-logo d-flex">
                <div class="icon-toggle-logo">
                    <img src="../Assets/Images/toggle.png" alt="Thu nhỏ menu">
                </div>
                <div class="icon-logo">
                    <img src="../Assets/Images/cukcuk-logo.png" alt="MISA CUKCUK">
                </div>
            </div>
            <div class="sidebar-icon d-flex">
                <div class="sidebar-icon-right">
                    <img src="../Assets/Icons/dashboard.png" alt="Tổng quan">
                </div>
                <div class="sidebar-icon-detail">
                    Tổng quan
                </div>
            </div>
            <div class="sidebar-icon d-flex">
                <div class="sidebar-icon-right">
                    <img src="../Assets/Icons/report.png" alt="Báo cáo">
                </div>
                <div class="sidebar-icon-detail">
                    Báo cáo
                </div>
            </div>
            <div class="sidebar-icon d-flex">
                <div class="sidebar-icon-right">
                    <img src="../Assets/Icons/dashboard.png" alt="Mua hàng">
                </div>
                <div class="sidebar-icon-detail">
                    Mua hàng
                </div>
            </div>
            <div class="sidebar-icon d-flex">
                <div class="sidebar-icon-right">
                    <img src="../Assets/Icons/dic-employee.png" alt="Danh mục nhân viên">
                </div>
                <div class="sidebar-icon-detail">
                    Danh mục nhân viên
                </div>
            </div>
            <div class="sidebar-icon d-flex">
                <div class="sidebar-icon-right">
                    <img src="../Assets/Icons/dic-employee.png" alt="Danh mục nhân viên">
                </div>
                <div class="sidebar-icon-detail">
                    Danh mục nhân viên
                </div>
            </div>
            <div class="sidebar-icon d-flex">
                <div class="sidebar-icon-right">
                    <img src="../Assets/Icons/setting.png" alt="Thiết lập hệ thống">
                </div>
                <div class="sidebar-icon-detail">
                    Thiết lập hệ thống
                </div>
            </div>
        </div>
        <div class="content">
            <div class="header-content d-flex">
                <div class="header-content-left">
                    <select>
                        <option>Nhà hàng Biển Đông</option>
                        <option>Nhà hàng Dũng Trọc</option>
                        <option>Nhà hàng Biển Đỏ</option>
                    </select>
                </div>
                <div class="header-content-right">
                    <div class="header-content-right-user-logo">
                        <img src="../Assets/Icons/avatar-default.png" alt="avatar">
                    </div>
                    <div class="header-content-right-user-fullname">Phan Văn Chính</div>

                    <div class="header-content-right-option">
                        <img src="../Assets/Icons/option.png" alt="Lựa chọn">
                    </div>     
                </div>
            </div>
            <div class="main-content" id="toolBarEmployee">
                <div class="main-content-padding">
                    <div class="main-content-header d-flex">
                        <div class="main-content-header-title">
                            Danh sách nhân viên
                        </div>
                        <div class="main-content-header-addEmployee">
                            <div class="btn btn-add btn-icon d-flex">
                                <div class="main-content-header-addEmployee-icon">
                                    <img src="../Assets/Icons/add.png" alt="Add">
                                </div>
                                <div class="main-content-header-addEmployee-name buttonItem" CommandType="Add">Thêm nhân viên</div>
                            </div>
                        </div>
                    </div>
                    <div class="main-content-option d-flex">
                        <div class="d-flex main-content-option-flex">
                            <div class="main-content-option-search">
                                <img src="../Assets/Icons/search.png" alt="search">
                                
                            </div>
                            <div class="main-content-option-depatment" id="nav-bar" nav-type="big">
                                <div class="nav">
                                    <div class="nav-content">
                                        <div class="nav_dropdown">
                                            <div class="nav_link">
                                                <span class="nav_name">Tất cả phòng ban</span>
                                                <i class='bx bxs-chevron-down dropdown-icon' ></i>
                                            </div>
                                            <div class="dropdown_menu">
                                                <a href="" class="dropdown_link">Đang cập nhật...</a>
                                            </div>
                                        </div>
                                    </div>
                                </div> 
                            </div>
                            <div class="main-content-option-location" id="nav-bar" nav-type="big">
                                <div class="nav">
                                    <div class="nav-content">
                                        <div class="nav_dropdown">
                                            <div class="nav_link">
                                                <span class="nav_name">Tất cả vị trí</span>
                                                <i class='bx bxs-chevron-down dropdown-icon' ></i>
                                            </div>
                                            <div class="dropdown_menu">
                                                <a href="" class="dropdown_link">Đang cập nhật...</a>
                                            </div>
                                        </div>
                                    </div>
                                </div> 
                            </div>
                        </div>
                        <div class="main-content-option-resfresh btn buttonItem" CommandType="Refresh">
                            <img src="../Assets/Icons/refresh.png" alt="">
                        </div>
                    </div>
                    <div class="main-content-detail">
                        <div id="gridEmployee" Url="v1/employees" Toolbar="toolBarEmployee" ItemId="EmployeeId">
                            <div class="hide-item">
                                <div class="col" FieldName="EmployeeCode">Mã nhân viên</div>
                                <div class="col" FieldName="FullName">Họ tên</div>
                                <div class="col" FieldName="DateOfBirth" DataType="Date">Ngày sinh</div>
                                <div class="col" FieldName="Gender">Giới tính</div>
                                <div class="col" FieldName="Address">Địa chỉ</div>
                                <div class="col" FieldName="PhoneNumber">Số điện thoại</div>
                                <div class="col" FieldName="Email">Email</div>
                                <div class="col" FieldName="Salary" DataType="Number">Lương</div>
                                <div class="col" FieldName="DepartmentName">Phòng ban</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="formEmployeeDetail" class="formDetail">
                    <div class="formWrapp">
                        <div class="formContent">
                            <div class="row-item d-flex">
                                <div class="control-item flex-1" >
                                    <label for="">Họ tên <span style="color: red;">(*)</span></label>
                                    <br>
                                    <input type="text" FieldName="FullName" Require="true">
                                </div>
                                <div class="control-item control-right flex-1" >
                                    <label for="">Mã nhân viên <span style="color: red;">(*)</span></label>
                                    <br>
                                    <input type="text" FieldName="EmployeeCode" Require="true">
                                </div>
                            </div>
    
                            <div class="row-item d-flex">
                                <div class="control-item flex-1" >
                                    <label for="">Giới tính</label>
                                    <br>
                                    <select FieldName="Gender" DataType="Enum" EnumName="Gender">
                                        <option value="0">Nữ</option>
                                        <option value="1">Nam</option>
                                        <option value="2">Khác</option>
                                    </select>
                                </div>
                                <div class="control-item control-right flex-1" >
                                    <label for="">Ngày sinh</label>
                                    <br>
                                    <input type="date" FieldName="DateOfBirth" DataType="Date">
                                </div>
                            </div>
    
                            <div class="row-item d-flex">
                                <div class="control-item flex-1" >
                                    <label for="">Số điện thoại</label>
                                    <br>
                                    <input type="text" FieldName="PhoneNumber">
                                </div>
                                <div class="control-item control-right flex-1" >
                                    <label for="">Email</label>
                                    <br>
                                    <input type="text" FieldName="Email">
                                </div>
                            </div>
    
                            <div class="row-item d-flex">
                                <div class="control-item flex-1" >
                                    <label for="">Mức lương <span style="color: red;">(*)</span></label>
                                    <br>
                                    <input type="number" FieldName="Salary" DataType="Number" Require="true">
                                </div>
                                <div class="control-item control-right flex-1" >
                                    <label for="">Phòng ban</label>
                                    <br>
                                    <input type="text" FieldName="DepartmentName">
                                </div>
                            </div>
    
                            <div class="row-item d-flex">
                                <div class="control-item flex-1">
                                    <label for="">Địa chỉ</label>
                                    <br>
                                    <input type="text" FieldName="Address">
                                </div>
                            </div>
    
                            <div class="formBottom d-flex">
                                <div class="btnSave btnForm" Command="Save">Lưu</div>
                                <div class="btnCancel btnForm" Command="Cancel">Hủy</div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Nhúng javascript -->
    <!-- Phần thư viện -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- boxicons -->
    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
    <!-- Phần dùng chung -->
    <script src="../Scripts/Common/Common.js"></script>
    <script src="../Scripts/Common/Constant.js"></script>
    <script src="../Scripts/Common/Enumeration.js"></script>
    <script src="../Scripts/Common/Resource.js"></script>
    <script src="../Scripts/Base/BaseForm.js"></script>
    <script src="../Scripts/Base/BaseGrid.js"></script>
    <!-- Phần dùng riêng cho từng màn hình -->
    <script src="../Scripts/Views/Employee/employee.js"></script>
    <script src="../Scripts/Views/Employee/employeeDetail.js"></script>
</body>
</html>
